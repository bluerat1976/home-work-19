</head>

<body>

    <div id='main'>
        <input type="button" id="button1" value="First">
        <input type="button" id="button2" value="Second">
        <input type="button" id="button3" value="Third">
    </div>
    <div class='phrase'>

    </div>

    <script>


        function Main(elem) {
            this.click1 = function () {
                div.innerHTML = 'You clicked first button';
                var parentElem = document.body;
                parentElem.appendChild(div);
            };


            this.click2 = function () {
                div.innerHTML = 'You clicked second button';
                var parentElem = document.body;
                parentElem.appendChild(div);


                this.click3 = function () {
                    div.innerHTML = 'You clicked third button';
                    var parentElem = document.body;
                    parentElem.appendChild(div);
                }

                var self = this;

                elem.onclick = function (e) {
                    var target = e.target;
                    var action = target.getAttribute('data-action');
                    if (action) {
                        self[action]();
                    }
                };
            }

            new Main(main);
